<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<form class="profile-form">
		<div class="form-field">
			<label for="name">Name:</label>
			<input type="text" id="name">
		</div>
		<div class="form-field">
			<label for="email">Email:</label>
			<input type="street" id="email">
		</div>
		<div>
			<button type="submit">Update Profile</button>
		</div>
	</form>

	<div class="profile-text">
		<div class="text-field">
			<div>Name:</div>
			<div id="name-value">Jon Carlson</div>
		</div>
		<div class="text-field">
			<div>Email:</div>
			<div id="email-value">jon.carlson@mail.com</div>
		</div>
	</div>

	<div id="show-update" class="button">Show Form</div>

  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  	<script src="main.js"></script>

</body>
</html>
